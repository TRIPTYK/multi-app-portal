<aside class="left-sidebar" data-scroll-to-active="true">
  <!-- Sidebar scroll -->
  <div class="scroll-sidebar">
     <!-- Sidebar navigation -->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
          <li class="nav-small-cap">Main Dashboard</li>
        {{#each apps}}
        <li>
            <a
              class="has-arrow waves-effect waves-dark"
              href="/{{uri}}/"
              aria-expanded="false"
              ><i class="mdi mdi-contact-mail"></i
              ><span class="hide-menu">{{name}} </span></a
            >
           {{#if subMenu}} 
            <ul aria-expanded="false" class="collapse">
              {{#each subMenu}}
              <li><a href="{{url}}">{{name}}</a></li>
              {{/each}}
            </ul>
            {{/if}}
          </li>
        {{/each}}
